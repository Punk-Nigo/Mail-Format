<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex">
    <meta name="description" content="Outlook Mail 轉換">
    <meta name="author" content="Wei Chen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askey亞旭電腦</title>
    <!--favor icon-->
    <link rel="shortcut icon" href="https://www.askey.com.tw/tw/images/touch-icon/apple-icon-60x60.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        *::-webkit-scrollbar {
            width: 5px;
        }

        *::-webkit-scrollbar-track {
            background-color: var(--dark-color);
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgba(47, 47, 47, 0.7);
        }

        html {
            scroll-behavior: smooth;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
        }

        body {
            height: 100%;
            letter-spacing: 4px;
            color: rgb(120, 120, 120);
        }

        /* Header Start */
        header {
            display: flex;
            padding: 5px;
            border-bottom: 1px #ccc solid;
            background-color: rgba(240, 240, 240, 0.7);
            width: 100%;
        }

        .logo {
            position: relative;
            width: 200px;
        }

        .logo img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 150px;
        }

        header span {
            margin-left: auto;
            text-align: center;
            padding-left: 10px;
            border-left: 5px solid rgba(111, 111, 111, 0.6);
        }

        /* Header End */

        ul {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style: none;
            justify-content: space-between;
            gap: 10px;
            height: 200px;
        }

        li {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            width: 50%;
            height: 35px;
            cursor: pointer;
            background-color: rgba(230, 230, 230, 0.7);
        }

        li:hover {
            border: 1px solid #ccc;
        }

        .li-gp {
            display: flex;
            justify-content: space-between;
            flex-flow: row wrap;
        }

        .li-gp select {
            flex-basis: 65%;
        }

        .li-gp button {
            cursor: pointer;
            width: 100%;
            height: 95%;
            flex-basis: 30%;
        }

        select {
            text-align: center;
            letter-spacing: 1px;
            border-radius: 5%;
            font-size: 16px;
            width: 90%;
            height: 100%;
        }

        /* Main */
        main {
            min-height: 100%;
            height: auto !important;
            height: 100%;
        }

        .row {
            padding: 5px;
        }

        .row-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-flow: row wrap;
            padding: 5px;
            gap: 5px;
        }

        .col {
            text-align: center;
            flex-basis: 30%;
            flex-grow: 1;
            overflow-y: auto;
        }

        .col:nth-child(2) {
            flex-basis: 20%;
        }

        .col h3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* Textarea Start */
        textarea {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            font-size: 18px;
            resize: none;
        }

        #out-Mail {
            pointer-events: none;
            background-color: rgb(250, 250, 250);
        }

        /* Textarea End */


        /* Table Start */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 4px 4px;
            text-align: center;
            border: 1px solid;
            font-style: 18px;
        }

        table,
        th,
        td {
            text-align: center;
            border: 1px solid;
            font-style: 18px;
        }

        tbody tr:hover {
            background-color: aliceblue;
        }

        td>* {
            display: flex;
            align-items: center;
        }

        /* Table End */

        .didabled-btn {
            pointer-events: none;
            opacity: 0.5;
        }

        .btn-Delete {
            position: relative;
            color: rgba(123, 23, 23, 0.6);
            font-weight: bolder;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-Delete:hover::before {
            position: absolute;
            content: "";
            border-width: 10px;
            border-style: solid;
            border-color: transparent rgba(255, 0, 0, 0.432) transparent transparent;
            left: 0;
            margin: 0 auto;
            z-index: 1;
        }

        .search-gp {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            gap: 6px;
        }

        .search-gp>* {
            font-size: 16px;
        }

        .search-gp input {
            height: 35px;
            text-align: center;
        }

        .search-gp button {
            width: 70px;
            letter-spacing: 2px;
            text-align: center;
            border-style: none;
            height: 33px;
            cursor: pointer;
            background-color: rgba(230, 230, 230, 0.5);
        }

        .search-gp button:hover {
            border: 1px solid #ccc;
        }

        button:active,
        li:active {
            font-weight: bold;
        }

        /* Footer Start */
        footer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            letter-spacing: 2px;
            border-top: 1px #ccc solid;
            background-color: rgba(240, 240, 240, 0.7);
        }

        address img {
            margin-top: 3px;
            margin-left: 5px;
            width: 20px;
        }

        .file-download {
            position: absolute;
            right: 10px;
        }

        .file-download::before {
            position: absolute;
            content: "下載離線版";
            text-align: center;
            color: black;
            top: -102px;
            visibility: hidden;
            opacity: 0;
            background-color: rgb(252, 234, 212);
            z-index: 99;
        }

        .file-download:hover:before {
            visibility: visible;
            opacity: 1;
        }

        .file-download img {
            width: 16px;
            height: 16px;
        }

        /* Footer End */

        /* Alert Start */
        #alert {
            visibility: hidden;
            position: fixed;
            top: 10%;
            left: 50%;
            letter-spacing: 2px;
            line-height: 200%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 360px;
            height: 100px;
            font-size: 1.3rem;
            background-color: rgba(246, 246, 246, 1);
            font-weight: 600;
            opacity: 0;
            z-index: 9999;
        }

        #alert.show-success {
            visibility: visible;
            opacity: 1;
            background-color: rgba(153, 255, 236, 0.8);
        }

        #alert.show-fail {
            visibility: visible;
            opacity: 1;
            color: aliceblue;
            background-color: rgba(255, 113, 113, 0.8);
        }

        /* Alert End */

        /* Form Start */
        .backdrop {
            visibility: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            z-index: 999;
        }

        .form {
            position: relative;
            padding: 10px;
            width: 400px;
            height: 300px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            background-color: white;
        }

        .form-footer {
            position: absolute;
            bottom: 0;
            border-top: #ccc 1px solid;
            display: inline-flex;
            justify-content: space-around;
            padding: 10px;
            width: 100%;
            height: 55px;
        }

        .form-footer button {
            cursor: pointer;
            width: 20%;
            letter-spacing: 4px;
            font-weight: 600;
            border-radius: 4px;
            color: rgb(115, 115, 115);
            border-color: rgba(230, 230, 230, 0.5);
        }

        .form-footer button:hover {
            border-color: rgba(120, 120, 120, 0.6);
        }

        .input-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 15px;
            gap: 5px;
        }

        .input-group>* {
            text-align: center;
            height: 40px;
        }

        .input-group input:nth-child(1) {
            width: 200px;
        }

        .input-group input:nth-child(2) {
            width: 200px;
            background-color: rgb(246, 246, 246);
            pointer-events: none;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom-color: #ccc;
        }

        .input-group label {
            height: 25px;
            font-weight: bold;
            border-bottom: black 1px solid;
        }

        .input-group button {
            cursor: pointer;
            width: 30px;
            font-weight: 600;
            color: rgb(255, 255, 255);
            background-color: rgba(214, 27, 27, 0.6);
            border-color: rgba(255, 255, 255, 0.7);
        }

        /* Form End */

        /* Media 861 Start */
        @media only screen and (max-width: 861px) {
            * {
                font-size: 12px !important;
            }

            .col:nth-child(2) {
                flex-basis: 10%;
            }

            .col:nth-child(3) {
                flex-basis: 100%;
            }

            .logo {
                width: 150px;
            }

            .logo img {
                width: 120px;
            }

            .col {
                flex-basis: 35%;
            }

            table {
                border-collapse: separate;
                border-spacing: 1px 1px;
            }

            th,
            td {
                letter-spacing: 1px;
                width: auto;
            }

            .btn-Delete:hover::before {
                border-width: 6px;
            }

            #out-Mail {
                height: 120px;
            }

            #alert {
                font-size: 1.2rem !important;
            }

            li {
                height: 32px;
                width: 90%;
            }

            .search-gp button {
                height: 31px;
            }

            /* Form Start */
            .form {
                width: 350px;
                height: 260px;
            }

            .form-footer {
                padding: 8px;
                height: 45px;
            }

            .input-group>* {
                height: 35px;
            }

            .input-group input:nth-child(1) {
                width: 150px;
            }

            .input-group input:nth-child(2) {
                width: 140px;
            }

            .input-group label {
                font-size: 14px !important;
            }

            .input-group button {
                width: 20px;
            }

            /* Form End */
        }

        /* Media 861 End */
    </style>
</head>

                    <input type="text" class="save-name" id="save-2" name="save-2" value="儲存2" placeholder="名稱"
                        maxlength="10" autocomplete="off"
                        onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"
                        onpaste="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"
                        oncontextmenu="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" required>
                    <input type="text" id="save-2-val" name="save-2-val" placeholder="無資料" readonly>
                    <button type="button" title="清除" data-id="save-2" title="清除" onclick="del_Save(this);">X</button>
                </div>
                <div class="input-group">
                    <input type="text" class="save-name" id="save-3" name="save-3" value="儲存3" placeholder="名稱"
                        maxlength="10" autocomplete="off"
                        onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"
                        onpaste="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')"
                        oncontextmenu="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" required>
                    <input type="text" id="save-3-val" name="save-3-val" placeholder="無資料" readonly>
                    <button type="button" title="清除" data-id="save-3" title="清除" onclick="del_Save(this);">X</button>
                </div>
                <div class="form-footer">
                    <button type="button" id="cancel-btn" title="取消">取消</button>
                    <button type="submit" id="save-btn" title="儲存">儲存</button>
                </div>
            </form>
        </div>
        <div class="row-flex">
            <div class="col">
                <h3>輸入區 <span>(貼上來源)</spen>
                </h3>
                <textarea id="input-Mail"></textarea>
            </div>
            <div class="col">
                <ul>
                    <li title="清除">清除</li>
                    <li title="轉換">轉換</li>
                    <li title="複製">複製</li>
                    <li title="寄件">寄件</li>
                    <li class="li-gp">
                        <select id="select-op">
                            <option value="">選擇</option>
                            <option value="save-1">儲存1</option>
                            <option value="save-2">儲存2</option>
                            <option value="save-3">儲存3</option>
                        </select>
                        <button type="button" title="設定" onclick="select_Save();">設定</button>
                    </li>
                </ul>
            </div>
            <div class="col">
                <h3>輸出區 <span id="data-count">共0筆</span></h3>
                <textarea id="out-Mail"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="search-gp">
                <input type="text" id="input-search" placeholder="關鍵字">
                <button type="button" id="search-btn" title="搜尋">搜尋</button>
            </div>
        </div>

        <div class="row">
            <table>
                <thead>
                    <tr height="30">
                        <th width="10%">#</th>
                        <th width="50%">User Email</th>
                        <th width="30%">User Name</th>
                        <th width="10%">Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <!-- Script -->
    <script>
        // Alert
        var alertPanel = document.getElementById("alert");
        // Select Option
        var selecteOP = document.getElementById("select-op");
        // Input Mail
        var inputMail = document.getElementById("input-Mail");
        // Output Mail
        var outMail = document.getElementById("out-Mail");
        // Search Button
        var searchBtn = document.getElementById("search-btn");
        // Form Cancel Button
        var saveBtn = document.getElementById("save-btn");
        // Backdrop
        var backdrop = document.getElementsByClassName("backdrop")[0];
        // Input Mail Default Value
        var inputMail_def_Val = "";
        // User Name Data
        var uName_arr = [];
        // User Email Data
        var mail_arr = [];
        // Button List
        var btn_list = document.querySelectorAll("li");

        for (var i = 0; i < btn_list.length; i++) {
            // Disable Button
            if (i > 1 && i < 3) {
                btn_list[i].classList.add("didabled-btn");
            }
            // Buttons Click
            btn_list[i].addEventListener("click", function (e) {
                // Switch Buttons Click From Text
                btn_Click(e.target.outerText);
            });
        }

        // Set Default Input Value
        set_Input_Val();

        // Show Alert
        function Alert_Show(status, val) {
            var class_ = status ? "show-success" : "show-fail";
            alertPanel.classList.add(class_);
            alertPanel.innerText = val;
            setTimeout(function () {
                alertPanel.classList.remove(class_);
            }, 3000);
        }

        // Clear Data
        function clear_Value() {
            inputMail.value = "";
            outMail.value = "";
            mail_arr = [];
            btn_list[2].classList.add("didabled-btn");
            btn_list[3].classList.add("didabled-btn");
        }

        // Loop Data
        function loop_Data(data) {
            var td_vals = "";

            data.forEach((v, i) => {
                // td value
                td_vals += "<tr><td>" + (i + 1) + "</td><td>" + mail_arr[i] + "</td><td>" + uName_arr[i] + "</td><td class='btn-Delete' id='" + i + "' onclick='delete_Value(this.id);' title='刪除'>X</td></tr>";
            });
            // Output mail value
            outMail.value = mail_arr.join(";");
            // Table Body
            document.querySelector("tbody").innerHTML = td_vals;
            // Data Count
            data_Count(mail_arr.length);
        }

        // Check Mail Format
        function check_Mail_Format(value) {
            // Replace Other Special Char
            var special = value.replace(/(\>\;\s)|(\>\s)|(\>\;)/g, "\>\;\n");
            inputMail.value = special;

            console.log(special);
        }

        // Transer Data
        function transer_Value() {
            inputMail_def_Val = inputMail;
            // Reset Data
            mail_arr = [];
            uName_arr = [];
            // Input Value Format
            check_Mail_Format(inputMail.value);

            if (inputMail.value.length > 10) {
                // All user Name
                uName_arr = inputMail.value.match(/.+((?=<)|(?=))[^\s\;]/g);
                uName_arr = [...new Set(uName_arr)];
                // All User Email
                mail_arr = inputMail.value.match(/\w+@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/g);
                mail_arr = [...new Set(mail_arr)];

                if (mail_arr.length == uName_arr.length) {
                    // Loop Data
                    loop_Data(mail_arr);
                    // Data Count
                    data_Count(mail_arr.length);
                    // Buttons Style
                    btn_list[2].classList.remove("didabled-btn");
                    btn_list[3].classList.remove("didabled-btn");
                } else {
                    Alert_Show(false, "格式異常\n無法轉換");
                }
            } else {
                // Show Alert
                Alert_Show(false, "尚未輸入");
                // Buttons Style
                btn_list[2].classList.add("didabled-btn");
                btn_list[3].classList.add("didabled-btn");
            }

            button_Delay(1);
        }

        // Buttons Delay
        function button_Delay(num) {
            btn_list[num].classList.add("didabled-btn");

            setTimeout(function () {
                btn_list[num].classList.remove("didabled-btn");
            }, 3000);
        }

        // Copy Value
        function copy_Value() {
            button_Delay(2);
            outMail.select();
            document.execCommand("copy");
            // Show Alert
            Alert_Show(true, `複製成功! 共${+mail_arr.length}筆`);
        }

        // Delete Value
        function delete_Value(index) {
            var inputVal = inputMail.value.split(";");
            inputVal.splice(index, 1);
            inputVal[0] = inputVal[0].replace(/\n/g,"");
            var inputStr = inputVal.join(";");

            check_Mail_Format(inputStr);

            mail_arr.splice(index, 1);
            uName_arr.splice(index, 1);
            loop_Data(mail_arr);
        }

        // Send Value
        function send_Value() {
            btn_list[3].textContent = "Loading...";
            btn_list[3].classList.add("didabled-btn");

            // Show Alert
            Alert_Show(true, "5秒後自動開啟軟體");

            setTimeout(function () {
                location.href = "mailto:?cc=" + outMail.value;

                setTimeout(function () {
                    btn_list[3].textContent = "寄件";
                    btn_list[3].classList.remove("didabled-btn");
                }, 5000);
            }, 5000);
        }

        // Switch Buttons Click
        function btn_Click(val) {
            switch (val) {
                case "清除":
                    clear_Value();
                    break;
                case "轉換":
                    transer_Value();
                    break;
                case "複製":
                    copy_Value();
                    break;
                case "寄件":
                    send_Value();
                    break;
            }
        }

        // Data Count
        function data_Count(num) {
            document.getElementById("data-count").innerHTML = "共" + num + "筆";
        }

        // Select Option Text
        function option_Text() {
            for (var i = 1; i < selecteOP.options.length; i++) {
                selecteOP.options[i].textContent = document.getElementById("save-" + i).value;
            }
        }

        // Select Value Save
        function select_Save() {
            var id = selecteOP.options[selecteOP.selectedIndex].value;

            if (id.length) {
                if (inputMail.value.length > 10) {
                    var str = inputMail.value.replace(/\n\,/g, "");
                    str = str.replace(/\;/g, ":");

                    if (str.length > 1000) {
                        Alert_Show(false, "無法儲存\n<資料過大>");
                    } else {
                        document.getElementById(id + "-val").value = str;
                        // Change Background Color
                        document.getElementById(id + "-val").style.backgroundColor = "rgb(215, 250, 215)";
                        show_Form();
                    }
                }
            } else {
                show_Form();
            }
        }

        // Delete Save
        function del_Save(event) {
            var data = getCookie();
            var id = event.dataset.id;
            document.getElementById(id + "-val").value = "";

            if (data) {
                var index = Number(id.split("-")[1]);
                data = data.split(",");
                data[index] = "";
            }
        }

        // Find Cookie		
        function getCookie() {
            var name = "askey=";

            try {
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');

                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];

                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }

                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
            } catch {
                delCookie();

                Alert_Show(false, "資料儲存異常!\n等待刷新");

                setTimeout(function () {
                    window.location.reload();
                }, 3000);
            }

            return null;
        }

        // Insert Cookie
        function delCookie() {
            // document.cookie = 'COOKIE_NAME=; Max-Age=0; path=/; domain=' + location.host;
            document.cookie = "askey=; Max-Age=0; SameSite=Strict; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
        }

        // Insert Cookie
        function setCookie(data) {
            document.cookie = "askey=" + JSON.stringify(data) + "; SameSite=Strict; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
        }

        // Set Input Value
        function set_Input_Val() {
            var data = getCookie();

            if (data) {
                var json = JSON.parse(data);

                if (Object.keys(json).length < 5) {
                    delCookie();
                    Alert_Show(false, "資料儲存異常!\n所有資料已被清除");
                } else {
                    setTimeout(function () {
                        document.getElementById("save-1").value = json["save-1"];
                        document.getElementById("save-1-val").value = json["save-1-val"];
                        document.getElementById("save-2").value = json["save-2"];
                        document.getElementById("save-2-val").value = json["save-2-val"];
                        document.getElementById("save-3").value = json["save-3"];
                        document.getElementById("save-3-val").value = json["save-3-val"];
                        // Option Text
                        option_Text();
                    }, 500);
                }
            }
        }

        // Show Form
        function show_Form() {
            backdrop.style.visibility = "visible";
            backdrop.style.opacity = "1";
            // Body Scroll
            document.getElementsByTagName("body")[0].style.overflowY = "hidden";
        }

        // Hide Form
        function hide_Form() {
            backdrop.style.visibility = "hidden";
            backdrop.style.opacity = "0";
            // Body Scroll
            document.getElementsByTagName("body")[0].style.overflowY = "auto";
            // Change Background Color
            for (var i = 1; i <= 3; i++) {
                document.getElementById("save-" + i + "-val").style.backgroundColor = "rgb(246, 246, 246)";
            }
        }

        // Search Button
        searchBtn.addEventListener("click", function () {
            var searchText = document.getElementById("input-search").value.trim();
            var td_vals = "";

            if (searchText.length) {
                var td_vals = "";
                var eng = /^[A-Za-z0-9]+$/;
                var cn = /^[\u4e00-\u9fa5]+$/;

                // If Search Value is CN | ENG
                if (eng.test(searchText)) {
                    mail_arr.filter((v, i) => {
                        if (v.toLowerCase().includes(searchText)) {
                            // td value
                            td_vals += "<tr><td>" + (i + 1) + "</td><td>" + mail_arr[i] + "</td><td>" + uName_arr[i] + "</td><td class='btn-Delete' id='" + i + "' onclick='delete_Value(this.id);' title='刪除'>X</td></tr>";
                        }
                    });
                } else if (cn.test(searchText)) {
                    uName_arr.filter((v, i) => {
                        if (v.includes(searchText)) {
                            // td value
                            td_vals += "<tr><td>" + (i + 1) + "</td><td>" + mail_arr[i] + "</td><td>" + uName_arr[i] + "</td><td class='btn-Delete' id='" + i + "' onclick='delete_Value(this.id);' title='刪除'>X</td></tr>";
                        }
                    });
                }

                // Output mail value
                outMail.value = mail_arr.join(";");
                // Table Body
                document.querySelector("tbody").innerHTML = td_vals;
                // Data Count
                data_Count(mail_arr.length);
            } else {
                // Show Alert
                Alert_Show(false, "請輸入關鍵字");
            }

            searchBtn.classList.add("didabled-btn");

            setTimeout(function () {
                searchBtn.classList.remove("didabled-btn");
            }, 2000);
        });

        // Select Change
        selecteOP.addEventListener("change", function (e) {
            var id = e.target.value;

            if (id.length) {

                var str = document.getElementById(id + "-val").value;

                if (str.length) {
                    str = str.replace(/\:/g, ";");

                    btn_list[4].classList.add("didabled-btn");

                    inputMail.value = "";

                    setTimeout(function () {
                        check_Mail_Format(str);
                        btn_list[4].classList.remove("didabled-btn");
                    }, 1000);
                }
            }
        });

        // Form Cancel Button
        document.getElementById("cancel-btn").addEventListener("click", function () {
            hide_Form();
            set_Input_Val();
        });

        // Form  Submit
        document.getElementsByTagName("form")[0].addEventListener("submit", function (e) {
            e.preventDefault();

            var formData = new FormData(e.target);
            var formProps = Object.fromEntries(formData);

            hide_Form();
            setCookie(formProps);

            option_Text();
        });
    </script>
</body>
